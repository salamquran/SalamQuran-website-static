<!DOCTYPE html>
<html lang="en" di1r="ltr" translate="no" prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="utf-8" />
    <title>Salam Quran</title>
    <meta
      content="Say hello to Quran! Quran is calling you. Access to Quran in your language. Free and Easy. | Quran Anywhere Anytime"
      name="description"
    />
    <meta
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1"
      name="viewport"
    />
    <link rel="stylesheet" href="tailwind.out.css" />
    <!-- <link rel="stylesheet" href="tailwind.purged.css"> -->
  </head>
  <body>
    <div
      class="relative z-10 select-none"
      aria-labelledby="modal-title"
      role="dialog"
      aria-modal="true"
    >
      <!--
        Background backdrop, show/hide based on modal state.

        Entering: "ease-out duration-300"
          From: "opacity-0"
          To: "opacity-100"
        Leaving: "ease-in duration-200"
          From: "opacity-100"
          To: "opacity-0"
      -->
      <div class="fixed inset-0 bg-red-50 bg-opacity-75 transition-opacity"></div>

      <div class="fixed inset-0 z-10 overflow-y-auto">
        <div
          class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
        >
          <!--
            Modal panel, show/hide based on modal state.

            Entering: "ease-out duration-300"
              From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
              To: "opacity-100 translate-y-0 sm:scale-100"
            Leaving: "ease-in duration-200"
              From: "opacity-100 translate-y-0 sm:scale-100"
              To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
          -->
          <div
            class="relative transform overflow-hidden rounded-lg bg-white px-4 pt-5 pb-4 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-sm sm:p-6"
          >
            <div>
              <div
                class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-red-100"
              >
                <!-- Heroicon name: outline/check -->
                <svg
                  class="h-6 w-6 text-red-600"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 10.5v3.75m-9.303 3.376C1.83 19.126 2.914 21 4.645 21h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 4.88c-.866-1.501-3.032-1.501-3.898 0L2.697 17.626zM12 17.25h.007v.008H12v-.008z"
                  />
                </svg>
              </div>
              <div class="mt-3 text-center sm:mt-5">
                <h3 class="text-lg font-medium leading-6 text-gray-900" id="modal-title">
                  Project Discontinued
                </h3>
                <div class="mt-2">
                  <p class="text-sm text-gray-500">
                    This project started on December 17, 2018, and after about 4 years, the website
                    activity was stopped due to lack of financial support on November 25, 2022. The
                    project will remain available through GitHub.
                  </p>
                </div>
              </div>
            </div>
            <div class="mt-5 sm:mt-6">
              <a
                href="https://github.com/salamquran"
                class="inline-flex w-full justify-center rounded-md border border-transparent bg-blue-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:text-sm"
              >
                Github Repository
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
